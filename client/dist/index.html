<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Men vs Gorilla</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      /* Loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
        font-size: 24px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-D9xQnfYZ.js"></script>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">Loading game assets...</div>
    <!-- Game will be initialized here -->
    <script>
      // Hide loading indicator when game loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transition = "opacity 0.5s ease";
            setTimeout(function () {
              loading.style.display = "none";
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
